<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <div class="container">
    <div class="infContainer">
      <h1 class="titleInf">Get <span>insights</span> that help your business grow.</h1>
    
      <p class="paragraphInf">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    
      <div class="statesCard">
        <div class="state">
          <h1>10k+</h1>
          <p class="stateTitle">COMPANIES</p></div>
        <div class="state">
          <h1>314</h1>
          <p class="stateTitle">TEMPLATES</p>
        </div>
        <div class="state">
          <h1>12m+</h1>
          <p class="stateTitle">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="imgContainer">
      <div class="maskImg"></div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
